<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <!--
    This a is a game, which works by providing a player with a quadratic equation,
    and in order to solve the game the player must factor out the formula into
    (ax+b)(cx+d)
    -->
    <center><h1>Quadratic Game (Find the Roots)</h1></center>

    <!-- Displays the Question here-->
    <h2 id = "question">Questions:</h2>
    <!-- Shows the Form the Answer should be in-->
    <h2 id = >(Ax + B) * (Cx + D)</h2>
    <!-- Takes in input for A,B,C,D -->
    <h3>Value A: <input id="a_val" type = number> Value B: <input id="b_val" type = number> Value C: <input id="c_val" type = number> Value D: <input id="d_val" type = number></h3>
    <!-- A button the player can click to calculate the answer, or make a new question -->
    <button onclick="checkAnswer()">Checkanswer</button> <button onclick="genQuestion()">New Question</button>
    <!-- A header to store where the answer will be displayed -->
    <h2 id = "display"></h2><h2 id = "answer"></h2>

    <script>
        /**
         * genQuestion: randomly generates a new question by calulating the A,B,C,D values and factoring them out
         * Then it changes the html element for the question accordingly.
         */
        function genQuestion() {
            var a = Math.round(Math.random()*10); // Makes a int between 0 and 10 (really 9)
            var b = Math.round(Math.random()*10); // Makes a int between 0 and 10 (really 9)
            var c = Math.round(Math.random()*10); // Makes a int between 0 and 10 (really 9)
            var d = Math.round(Math.random()*10); // Makes a int between 0 and 10 (really 9)

            var question = a*c + "x^2 +" + (a*d + (b*c)) + "x +" + b*d; // Stores them in equation form with suffixes (x^2 and x)
            document.getElementById("question").innerHTML = question; // Replaces the html's header with the new question

        }

        /**
         * checkAnswer: Will compare the input values to the current question and will display if the player got the
         * correct or incorrect answer.
         */
        function checkAnswer() {
            var a_i = document.getElementById("a_val").value; // Gets input from a_val
            var b_i = document.getElementById("b_val").value; // Gets input from b_val
            var c_i = document.getElementById("c_val").value; // Gets input from c_val
            var d_i = document.getElementById("d_val").value; // Gets input from d_val

            <!-- Calculates the Quadratic formula and stores it in "answer" -->
            var answer = a_i * c_i + "x^2 +" + (a_i * d_i + (b_i * c_i)) + "x +" + b_i * d_i;
            <!-- Sets the text of the display element to equal the calculated answer -->
            document.getElementById("display").innerHTML = answer;
            <!-- Compares the real answer, to the players answer-->
            if (document.getElementById("question").innerText == document.getElementById("display").innerText) {
                <!-- Displays correct if they match -->
                document.getElementById("answer").innerHTML = "Correct!!";
            } else {
                <!-- Displays not correct if they dont match -->
                document.getElementById("answer").innerHTML = "Not Correct!!";
            }

        }
    </script>

    <!-- Coding bat recursion methods implemented here -->
    <center><h1>Recursion Algorithms: (Coding bat)</h1></center>

    <!-- Creates an input field for the fibonacci sequence and a button linked to the calcfib function-->
    <h2>Calculate the nth Fibonacci: <input id = "FibInput"> <button onclick="calcfib()">Calculate</button> </h2>
    <!-- FibAnswer stores the location for where the answer will be displayed-->
    <h2 id = "FibAnswer">Answer: </h2>
    <script>
        /**
         * calcfib: Handles the IO for the fibonacci function.
         */
        function calcfib(){
            <!-- Finds the input Field and stores it in n -->
            var n = document.getElementById("FibInput").value;
            <!-- Finds where the answer should be outputted -->
            document.getElementById("FibAnswer").innerHTML = "Answer: " + fibonacci(n);
        }

        /**
         * Fibonacci:
         *  @param n
         *  @returns {*}
         *
         *  A js implimentation of a recursive fibonacci sequence, works by runnning until the only values its computing
         *  are 1 or 2, and then since every number is related by some degree, it can calculate that too to find the nth
         *  fibonacci number
         */
        function fibonacci(n){
            if (n == 0){ // Edge case if n == 0;
                return(0); // returns 0;
            }
            else if (n == 1) // Ending case, if n == 1
                return(1); // Returns 1 as thats the 1th fib number
            else if (n == 2) // Ending case, if n ==2;
                return(1); // Returns 1 as thats also the 2nd fib number
            else
                return(fibonacci(n-1) + fibonacci(n-2)); // Else it will return the sum of the two numbers before



        }
    </script>

    <!-- Creates an input field and buttons to find the factorial of a number-->
    <h2>Calculate the Factorial of: <input id = "FactInput"> <button onclick="calcFactorial()">Calculate</button> </h2>
    <!-- Handle for the output to be displayed -->
    <h2 id = "FactAnswer">Answer: </h2>

    <script>
        /**
         * calcFactorial: Does the input and output for the factorial function
         */
        function calcFactorial(){
            // A variable to store the user input
            var n = document.getElementById("FactInput").value;
            // Changes the htmls text to display the answer
            document.getElementById("FactAnswer").innerHTML = "Answer: " + factorial(n);
        }

        /**
         * factorial:
         *  @param n
         *  @returns {number}
         *
         *  Will return the value of n!, it works by multiplying n by n-1, n-2 .... until 1 in which case it stops,
         *  and it works as it returns 1 stopping the sequence.
         */
        function factorial(n) {
            if (n == 1){ // End case, if n == 1
                return(1); // Will return 1 to stop the sequence
            }else{
                return(n * factorial(n-1)); // Will keep running and multiply n by n-1
            }
        }

    </script>

    <!-- Stores the input fields for both the base and power-->
    <h2>Calculate the Power of: <input id = "BaseInput" > To the Base of: <input id = "PowerInput" >  <button onclick="calcPower()">Calculate</button> </h2>
    <!-- Stores where the answer will go-->
    <h2 id = "PowerAnswer">Answer: </h2>

    <script>
        /**
         * calcPower: Handles the IO for the Power method, importing the base and power and displaying the answer
         */
        function calcPower(){
            var n = document.getElementById("PowerInput").value; // Stores the power
            var base = document.getElementById("BaseInput").value; // Gets the base and stores it in a variable called base
            document.getElementById("PowerAnswer").innerHTML = "Answer: " + power(n,base); // Changes the html elment to the answer
        }

        /**
         * power:
         *  @param base
         *  @param n
         *  @returns {*}
         *
         *  Works by multiplying base by itself and subtracting 1 from n, and will terminate when n == 1
         */
        function power(base,n) {
            if (n == 1){ // End case where n = 1
                return (base); // Returns the base
            }else{
                return (base*(power(base,n-1))); // Returns the base * base^n-1
            }
        }

    </script>

</body>
</html>
